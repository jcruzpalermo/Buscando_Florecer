<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Contacto</title>
	<link rel="shortcut icon" href="../public/logo buscando florecer.jpg">
	<link rel="stylesheet" href="../css/index.css" />
</head>

<body>
	<header>
		<nav class="navbar flex-row container">
			<picture class="logo">
				<a class="logo__link" href="./index.html">
					<img class="imagenLogo" src="../public/logo buscando florecer.jpg"
						alt="una flor con el nombre buscando florecer">
				</a>
			</picture>
			<ul class="menu flex-row">
				<li class="menu__item">
					<a href="./index.html" class="menu__link">Inicio</a>
				</li>
				<li class="menu__item">
					<a href="./nosotros.html" class="menu__link">Nosotros</a>
				</li>
				<li class="menu__item">
					<a href="./productos.html" class="menu__link">Productos</a>
					<ul class="sub-menu">
						<li class="sub-menu__item">
							<a href="" class="sub-menu__link">Cuidado Personal</a>
						</li>
						<li class="sub-menu__item">
							<a href="" class="sub-menu__link">Moda que circula</a>
						</li>
						<li class="sub-menu__item">
							<a href="" class="sub-menu__link">Cocina</a>
						</li>
					</ul>
				</li>
				<li class="menu__item">
					<a href="./contenidos.html" class="menu__link">Contenidos</a>
				</li>
				<li class="menu__item">
					<a href="./contacto.html" class="menu__link">Contacto</a>
				</li>
			</ul>
		</nav>
	</header>
	<section class="contacto flex-column container">
		<article class="contacto__article">
			<h1 class="contacto__h1">Contacto </h1>
			<form class="contacto__form" action="#">
				<input type="text" placeholder="Nombre completo">

				<label for="email">
					<input type="email" placeholder="Email" name="email">
				</label>
				<input type="number" placeholder="Edad">
				<label for="Consulta">
					<textarea placeholder="Consulta"></textarea>
				</label>

				<input type="letters" placeholder="Ciudad">

				<p>Donde nos conociste?</p>
				<select name="letra" id="letra">
					<option value="Facebook">Facebook</option>
					<option value="instagram">instagram</option>
					<option value="twitter">twitter</option>
				</select>

				<div>Queres recibir info sobre nosotros?
					<input type="checkbox" name="acepta" value="1"></div>
				<input type="submit" value="Enviar">
				<input type="reset" value="RESETEAR">
			</form>
		</article>
		<div class="sorbete">
			<picture class="sorbete__picture">
				<img class="sorbete__img" src="../public/1.sorbete.png" alt="sorbete">
			</picture>
		</div>
	</section>

	<footer class="flex-row">
		<h3 class="redes">twitter</h3>
		<h3 class="redes">Facebook</h3>
		<h3 class="redes">instagram</h3>
	</footer>
</body>

</html>
